<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="./css/4.css">
    <title>深圳市地面坍塌灾害治理情况统计</title>
</head>

<body>
    <header>
        <h1></h1>
        <h2 id="title">深圳市地面坍塌灾害治理情况统计</h2>
    </header>
    <section>
        <menu>
            <h3>深圳市地面坍塌灾害治理情况统计</h3>
            <select id="particularYear" data-edit-select="1">
            </select>
            <select name="" id="quarter">
                <option data-id="0" value="全年">全年</option>
                <option data-id="1" value="第一季度">第一季度</option>
                <option data-id="2" value="第二季度">第二季度</option>
                <option data-id="3" value="第三季度">第三季度</option>
                <option data-id="4" value="第四季度">第四季度</option>
            </select>
            <input id="search" class="search" type="button" value="查询">
        </menu>
        <table border="1" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <td rowspan="2">行政区</td>
                    <td colspan="4">坍塌治理情况</td>
                </tr>
                <tr>
                    <td>总数</td>
                    <td>已治理</td>
                    <td>未治理</td>
                    <td>治理率</td>
                </tr>
            </thead>
            <tbody id="tbodyHtml">
                <tr>
                    <td>&nbsp;</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <p id="timer">截至3月31日</p>
    </section>
    <script>
        (function () {
            var width = document.documentElement.clientWidth;
            var style = document.createElement("style")
            style.innerHTML = "html{font-size: " + width / 16 + "px !important;}"
            document.head.appendChild(style)
        })();
        $(function () {
            var localhost = "http://14.116.184.77:8098";
            queryData()
            $("#search").on("click", function () {
                var particularYear = $("#particularYear option:selected").val();
                var quarter_dataId = $("#quarter option:selected").attr("data-id");
                var quarter = $("#quarter option:selected").val();
                queryData(particularYear, quarter_dataId)
                $("#title").html("深圳市地面坍塌灾害治理情况统计(" + particularYear + "年" + quarter + ")")
            })
            var particularYearHtml = "";
            var year = (new Date()).getFullYear()
            var years = new Date()
            $("#timer").html("截止" + years.getFullYear() + "年" + (years.getMonth() + 1) + "月" + years.getDate() + "日")
            for (let i = year; i >= year - 10; i--) {
                particularYearHtml += "<option value=" + i + ">" + i + "年</option>"
            }
            $("#particularYear").html(particularYearHtml)
            function queryData(particularYear, quarter) {
                $.ajax({
                    url: localhost + "/dfbinterface/mobile/gisshow/GetGisCountData5",
                    type: "POST",
                    dataType: "jsonp",
                    jsonp: "callback",
                    data: {
                        year: particularYear,
                        quarter: quarter
                    },
                    success: function (data) {
                        if (data.success === "0") {
                            queryDate(data.result)
                        }
                    },
                    error: function (err) {
                    }
                });
            }
            function queryDate(data) {
                var tbodyHtml = "",
                    sosuSum = 0,
                    solvedSum = 0,
                    suspendSum = 0;
                for (let i = 0; i < data.length; i++) {
                    sosuSum += (data[i].solved + data[i].suspend)
                    solvedSum += data[i].solved
                    suspendSum += data[i].suspend
                    tbodyHtml +=
                        "<tr>" +
                        "<td>" + data[i].areaname + "</td>" +
                        "<td>" + (data[i].solved + data[i].suspend) + "</td>" +
                        "<td>" + data[i].solved + "</td>" +
                        "<td>" + data[i].suspend + "</td>" +
                        "<td>" + data[i].percent + "</td>" +
                        "</tr>"
                }
                tbodyHtml +=
                    "<tr>" +
                    "<td>总计</td>" +
                    "<td>" + sosuSum + "</td>" +
                    "<td>" + solvedSum + "</td>" +
                    "<td>" + suspendSum + "</td>" +
                    "<td></td>"
                "</tr>"
                $("#tbodyHtml").html(tbodyHtml)
            }
        })
    </script>
</body>

</html>

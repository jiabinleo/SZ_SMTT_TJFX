<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scale=none">
    <title>深圳市地面坍塌灾害治理情况统计</title>
    <script src="./js/config.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <link rel="stylesheet" href="./css/cyfx.css">
    <style>
    </style>
</head>

<body>
    <input type="button" class="change" id="change" value="列表模式" />
    <div class="wrapper">
        <div class="map" id="map">
            <select id="year-type" class="year-type">
            </select>
            <p id="title"><span id="years"></span>年度<span id="areaname">深圳市</span>地面坍塌原因分析</p>
            <div class="mains main2" id="main2" style="width: 100%;height:100%;"></div>
        </div>
        <div class="table" id="table">
            <section>
                <menu>
                    <p id="titlePc"><span id="areanamepc">深圳市</span>地面坍塌灾害治理情况统计表</p>
                    <select id="particularYear" data-edit-select="1">
                    </select>
                    <select name="" id="quarter">
                        <option data-id="0" value="全年">全年</option>
                        <option data-id="1" value="第一季度">第一季度</option>
                        <option data-id="2" value="第二季度">第二季度</option>
                        <option data-id="3" value="第三季度">第三季度</option>
                        <option data-id="4" value="第四季度">第四季度</option>
                    </select>
                    <input id="search" class="search" type="button" value="查询">
                </menu>
                <table border="1" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>坍塌原因分类</td>
                            <td>坍塌原因分类编号</td>
                            <td>发灾点数量（处）</td>
                            <td>占比（%）</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyHtmlPc">
                    </tbody>
                </table>
                <p class="sum">合计0个发灾点</p>
                <p id="timer">截至3月31日</p>
            </section>
        </div>
    </div>
    <script src="./js/cyfx.js"></script>
</body>

</html>
